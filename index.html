<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel project</title>
    <!-- Font awesome link -->
    <script src="https://kit.fontawesome.com/ba2b6da4f2.js" crossorigin="anonymous"></script>

    <!-- Css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<!-- Start coding -->

<section>
    <div class="container">
        <div class="reviews-title">
            <h1 id="title">Our Reviews</h1>
        </div>

        <div class="reviews-item">

            <div class="userInfo">
                    <div class="user-img">
                        <img src="images/22.jpg" alt="" id="profile">
                       <span> <i class="fa fa-quote-right" aria-hidden="true"></i></span>
                    </div>

                    <div class="user-indentity">
                        <span id="name">Peter Jones</span>
                        <span id="occupation">Intern</span>
                        <p id="identity">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni qui commodi blanditiis id suscipit odit nesciunt tenetur soluta voluptatum culpa!</p>
                    </div>

                    <div class="slider-btns">
                   
                        <button class="left-arrow" ><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
                        <button class="right-arrow"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                    </div>
                    <button class="random-btn">Subscribe Me</button>
                </div>

        </div>

    </div>
</section>







<!-- Js link -->

<script src="js/custom.js"></script>

</body>
</html>
